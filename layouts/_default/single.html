<!doctype html>
<html lang="zh-CN">
<head>
  {{ partial "head.html" . }}
</head>
<body>
<main id="main">
  <div class="content">
    {{ partial "header.html" . }}
    <!-- 如果是 posts 类型页面 -->
    {{ if eq .Type "posts" }}
      <h2 class="post">{{ .Title }}</h2>
      <br><br><br>
      {{ .Content }}
    {{ end }}
    <!-- 如果是标题是 about 页面 -->
    {{ if eq .Title "about" }}
      <p class="post">{{ .Content }}</p>
    {{ end }}
  </div>
</main>
</body>
</html>
